<input style="margin-left: 2em" [(ngModel)]="searchText" placeholder="Participant Name">
<table style="margin-left: 2em">
  <tr>
    <th style="width: 4em;">Id</th><th>Name</th>
  </tr>
  <tr *ngFor="let p of participants | searchUtil : 'name' : searchText; let i = index">
    <td>{{p.player_Id}}</td>
    <td>{{p.firstName}} {{p.lastName}}</td>
  </tr>
</table>
<button style="margin-left: 2em;" type="button" (click)="goBack()">Go Back</button>
