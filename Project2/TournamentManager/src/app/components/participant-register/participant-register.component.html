<div class="form-container" id="participant-registration">
  <form (ngSubmit)="submitFinish()" #participantForm="ngForm">
    <div>
      <label for="firstName">First Name: </label>
      <input type="text" id="firstName" [(ngModel)]="newParticipant.firstName" name="firstName" required>
    </div>
    <div>
      <label for="lastName">Last Name: </label>
      <input type="text" id="lastName" [(ngModel)]="newParticipant.lastName" required>
    </div>
    <div>
      <label for="email">Email: </label>
      <input type="email" id="email" [(ngModel)]="newParticipant.email" required>
    </div>
    <div>
      <button type="submit" [disabled]="!participantForm.form.valid">Submit</button>
      <button type="reset">Reset</button>
      <button type="button" [disabled]="!participantForm.form.valid" (click)="submitContinue()">Submit and add Another</button>
    </div>
  </form>
</div>
